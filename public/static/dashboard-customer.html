<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - BALIK.LAGI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    },
                    colors: {
                        primary: '#d97706',
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bento-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            border: 1px solid rgba(148, 163, 184, 0.1);
            backdrop-filter: blur(10px);
        }
        .bento-card:hover {
            transform: translateY(-2px);
            border-color: rgba(217, 119, 6, 0.4);
            box-shadow: 0 25px 30px -5px rgba(217, 119, 6, 0.15);
        }
        .stat-card {
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 25px 35px -5px rgba(217, 119, 6, 0.3);
        }
        .glassmorphism {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
    </style>
</head>
<body class="bg-dark-950 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="glassmorphism sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary to-orange-600 rounded-xl flex items-center justify-center shadow-lg shadow-primary/30">
                        <i class="fas fa-cut text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">BALIK.LAGI</h1>
                        <p class="text-xs text-gray-400">Customer Dashboard</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-400" id="userName">Loading...</span>
                    <button onclick="logout()" class="text-gray-400 hover:text-red-400 transition">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Grid (Bento Style) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Total Bookings -->
            <div class="stat-card rounded-2xl p-6 shadow-lg">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-white/80 text-sm font-medium">Total Bookings</p>
                        <h3 class="text-3xl font-bold text-white mt-1" id="totalBookings">0</h3>
                    </div>
                    <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
                        <i class="fas fa-calendar-check text-white text-xl"></i>
                    </div>
                </div>
                <p class="text-white/60 text-xs">
                    <i class="fas fa-arrow-up mr-1"></i>Lifetime visits
                </p>
            </div>

            <!-- Loyalty Points -->
            <div class="stat-card rounded-2xl p-6 shadow-lg">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-white/80 text-sm font-medium">Loyalty Points</p>
                        <h3 class="text-3xl font-bold text-white mt-1" id="loyaltyPoints">0</h3>
                    </div>
                    <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
                        <i class="fas fa-gift text-white text-xl"></i>
                    </div>
                </div>
                <p class="text-white/60 text-xs">
                    <i class="fas fa-star mr-1"></i>Earn more rewards
                </p>
            </div>

            <!-- Next Booking -->
            <div class="bento-card rounded-2xl p-6 shadow-lg">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-gray-400 text-sm font-medium">Next Booking</p>
                        <h3 class="text-lg font-bold text-white mt-1" id="nextBooking">-</h3>
                    </div>
                    <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center">
                        <i class="fas fa-clock text-primary text-xl"></i>
                    </div>
                </div>
                <p class="text-gray-500 text-xs">Upcoming appointment</p>
            </div>

            <!-- Favorite Capster -->
            <div class="bento-card rounded-2xl p-6 shadow-lg">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-gray-400 text-sm font-medium">Favorite Capster</p>
                        <h3 class="text-lg font-bold text-white mt-1" id="favCapster">-</h3>
                    </div>
                    <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center">
                        <i class="fas fa-user text-primary text-xl"></i>
                    </div>
                </div>
                <p class="text-gray-500 text-xs">Most visited</p>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Booking History (2 columns) -->
            <div class="lg:col-span-2 bento-card rounded-2xl p-6 shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-white">
                        <i class="fas fa-history text-primary mr-2"></i>
                        Booking History
                    </h2>
                    <button onclick="bookNow()" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg text-sm font-medium transition">
                        <i class="fas fa-plus mr-2"></i>Book Now
                    </button>
                </div>

                <div id="bookingHistory" class="space-y-4">
                    <!-- Loading skeleton -->
                    <div class="animate-pulse space-y-3">
                        <div class="h-20 bg-dark-800 rounded-lg"></div>
                        <div class="h-20 bg-dark-800 rounded-lg"></div>
                        <div class="h-20 bg-dark-800 rounded-lg"></div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="space-y-6">
                <!-- Quick Book Card -->
                <div class="bento-card rounded-2xl p-6 shadow-lg">
                    <h3 class="text-lg font-bold text-white mb-4">
                        <i class="fas fa-bolt text-yellow-400 mr-2"></i>
                        Quick Actions
                    </h3>
                    <div class="space-y-3">
                        <button onclick="bookNow()" class="w-full bg-primary hover:bg-primary/90 text-white py-3 rounded-lg font-medium transition">
                            <i class="fas fa-calendar-plus mr-2"></i>
                            New Booking
                        </button>
                        <button onclick="viewServices()" class="w-full bg-dark-800 hover:bg-dark-700 text-white py-3 rounded-lg font-medium transition">
                            <i class="fas fa-list mr-2"></i>
                            View Services
                        </button>
                        <button onclick="viewCapsters()" class="w-full bg-dark-800 hover:bg-dark-700 text-white py-3 rounded-lg font-medium transition">
                            <i class="fas fa-users mr-2"></i>
                            View Capsters
                        </button>
                    </div>
                </div>

                <!-- Rewards Card -->
                <div class="bento-card rounded-2xl p-6 shadow-lg">
                    <h3 class="text-lg font-bold text-white mb-4">
                        <i class="fas fa-trophy text-yellow-400 mr-2"></i>
                        Rewards
                    </h3>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center p-3 bg-dark-800 rounded-lg">
                            <span class="text-sm text-gray-400">Free Haircut</span>
                            <span class="text-xs text-primary font-medium">100 pts</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-dark-800 rounded-lg">
                            <span class="text-sm text-gray-400">10% Discount</span>
                            <span class="text-xs text-primary font-medium">50 pts</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-dark-800 rounded-lg">
                            <span class="text-sm text-gray-400">Free Styling</span>
                            <span class="text-xs text-primary font-medium">75 pts</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        let userData = null;

        async function loadDashboard() {
            try {
                // Get current user
                const userResponse = await axios.get('/api/auth/me');
                if (!userResponse.data.success) {
                    window.location.href = '/login';
                    return;
                }
                
                userData = userResponse.data.user;
                document.getElementById('userName').textContent = userData.customer_name || userData.email;

                // Load bookings
                const bookingsResponse = await axios.get('/api/bookings/my-bookings');
                const bookings = bookingsResponse.data.bookings || [];

                // Update stats
                document.getElementById('totalBookings').textContent = bookings.length;
                document.getElementById('loyaltyPoints').textContent = userData.loyalty_points || 0;

                // Find next booking
                const now = new Date();
                const upcoming = bookings
                    .filter(b => new Date(b.booking_date) >= now && b.status !== 'cancelled')
                    .sort((a, b) => new Date(a.booking_date) - new Date(b.booking_date));
                
                if (upcoming.length > 0) {
                    const next = upcoming[0];
                    const date = new Date(next.booking_date);
                    document.getElementById('nextBooking').textContent = date.toLocaleDateString('id-ID', { 
                        day: 'numeric', 
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }

                // Display booking history
                displayBookingHistory(bookings);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                if (error.response?.status === 401) {
                    window.location.href = '/login';
                }
            }
        }

        function displayBookingHistory(bookings) {
            const container = document.getElementById('bookingHistory');
            
            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-calendar-times text-gray-600 text-4xl mb-3"></i>
                        <p class="text-gray-400">Belum ada booking history</p>
                        <button onclick="bookNow()" class="mt-4 text-primary hover:text-primary/80">
                            Buat booking pertama Anda
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookings.slice(0, 10).map(booking => {
                const date = new Date(booking.booking_date);
                const statusColors = {
                    'pending': 'bg-yellow-500/20 text-yellow-400',
                    'confirmed': 'bg-blue-500/20 text-blue-400',
                    'completed': 'bg-green-500/20 text-green-400',
                    'cancelled': 'bg-red-500/20 text-red-400'
                };
                const statusClass = statusColors[booking.status] || 'bg-gray-500/20 text-gray-400';

                return `
                    <div class="bg-dark-800 border border-dark-700 rounded-lg p-4 hover:border-primary/30 transition">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center space-x-2 mb-2">
                                    <span class="px-3 py-1 ${statusClass} rounded-full text-xs font-medium">
                                        ${booking.status}
                                    </span>
                                    <span class="text-gray-500 text-xs">
                                        ${date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' })}
                                    </span>
                                </div>
                                <h4 class="font-semibold text-white">${booking.service_name || 'Service'}</h4>
                                <p class="text-sm text-gray-400 mt-1">
                                    <i class="fas fa-user mr-1"></i>
                                    Capster: ${booking.capster_name || 'TBD'}
                                </p>
                                <p class="text-sm text-gray-400">
                                    <i class="fas fa-clock mr-1"></i>
                                    ${date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })}
                                </p>
                            </div>
                            ${booking.status === 'pending' || booking.status === 'confirmed' ? `
                                <button onclick="cancelBooking('${booking.id}')" 
                                        class="text-red-400 hover:text-red-300 text-sm">
                                    Cancel
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) return;
            
            try {
                await axios.delete(`/api/bookings/${bookingId}`);
                alert('Booking cancelled successfully');
                loadDashboard();
            } catch (error) {
                alert(error.response?.data?.error || 'Failed to cancel booking');
            }
        }

        async function bookNow() {
            try {
                // Load services and capsters
                const [servicesRes, capstersRes] = await Promise.all([
                    axios.get('/api/bookings/services'),
                    axios.get('/api/bookings/capsters')
                ]);
                
                const services = servicesRes.data.services || [];
                const capsters = capstersRes.data.capsters || [];
                
                // Create modal
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4';
                modal.innerHTML = `
                    <div class="bg-dark-900 rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto border border-gray-800">
                        <div class="sticky top-0 bg-dark-900 border-b border-gray-800 p-6 flex justify-between items-center">
                            <div>
                                <h3 class="text-2xl font-bold text-white">Book Appointment</h3>
                                <p class="text-sm text-gray-400 mt-1">Pilih layanan dan capster favorit Anda</p>
                            </div>
                            <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-white text-2xl">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <form id="bookingForm" class="p-6 space-y-5">
                            <!-- Service Selection -->
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">
                                    <i class="fas fa-cut text-primary mr-2"></i>Pilih Layanan
                                </label>
                                <select name="service_id" required class="w-full px-4 py-3 bg-dark-800 border border-gray-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent text-white transition-all">
                                    <option value="">-- Pilih Layanan --</option>
                                    ${services.map(s => `
                                        <option value="${s.id}" data-price="${s.price}">
                                            ${s.service_name} - Rp ${s.price.toLocaleString('id-ID')}
                                            ${s.service_tier ? ` (${s.service_tier})` : ''}
                                        </option>
                                    `).join('')}
                                </select>
                            </div>
                            
                            <!-- Capster Selection -->
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">
                                    <i class="fas fa-user text-primary mr-2"></i>Pilih Capster
                                </label>
                                <select name="capster_id" class="w-full px-4 py-3 bg-dark-800 border border-gray-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent text-white transition-all">
                                    <option value="">-- Any Available Capster --</option>
                                    ${capsters.map(c => `
                                        <option value="${c.id}">
                                            ${c.display_name} - ${c.specialty} ⭐ ${c.rating}
                                        </option>
                                    `).join('')}
                                </select>
                            </div>
                            
                            <!-- Date Selection -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300 mb-2">
                                        <i class="fas fa-calendar text-primary mr-2"></i>Tanggal
                                    </label>
                                    <input type="date" name="booking_date" required
                                           min="${new Date().toISOString().split('T')[0]}"
                                           class="w-full px-4 py-3 bg-dark-800 border border-gray-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent text-white transition-all">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300 mb-2">
                                        <i class="fas fa-clock text-primary mr-2"></i>Waktu
                                    </label>
                                    <select name="booking_time" required class="w-full px-4 py-3 bg-dark-800 border border-gray-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent text-white transition-all">
                                        <option value="">-- Pilih Waktu --</option>
                                        <option value="09:00">09:00 WIB</option>
                                        <option value="10:00">10:00 WIB</option>
                                        <option value="11:00">11:00 WIB</option>
                                        <option value="12:00">12:00 WIB</option>
                                        <option value="13:00">13:00 WIB</option>
                                        <option value="14:00">14:00 WIB</option>
                                        <option value="15:00">15:00 WIB</option>
                                        <option value="16:00">16:00 WIB</option>
                                        <option value="17:00">17:00 WIB</option>
                                        <option value="18:00">18:00 WIB</option>
                                        <option value="19:00">19:00 WIB</option>
                                        <option value="20:00">20:00 WIB</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Notes -->
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">
                                    <i class="fas fa-sticky-note text-primary mr-2"></i>Catatan (Optional)
                                </label>
                                <textarea name="notes" rows="3" 
                                          placeholder="Contoh: Mohon potongan pendek di bagian samping"
                                          class="w-full px-4 py-3 bg-dark-800 border border-gray-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent text-white transition-all"></textarea>
                            </div>
                            
                            <div id="bookingError" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-xl text-sm"></div>
                            
                            <button type="submit" class="w-full py-4 bg-gradient-to-r from-primary to-orange-600 text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-primary/50 transition-all">
                                <i class="fas fa-check mr-2"></i>
                                Confirm Booking
                            </button>
                        </form>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Handle form submission
                document.getElementById('bookingForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    
                    try {
                        const response = await axios.post('/api/bookings/create', {
                            customer_id: userData.id,
                            service_id: formData.get('service_id'),
                            capster_id: formData.get('capster_id') || null,
                            booking_date: formData.get('booking_date'),
                            booking_time: formData.get('booking_time'),
                            notes: formData.get('notes')
                        });
                        
                        if (response.data.success) {
                            modal.remove();
                            alert('Booking berhasil dibuat! ✅');
                            loadDashboard();
                        }
                    } catch (error) {
                        const errorDiv = document.getElementById('bookingError');
                        errorDiv.textContent = error.response?.data?.error || 'Failed to create booking';
                        errorDiv.classList.remove('hidden');
                    }
                });
            } catch (error) {
                alert('Failed to load booking data: ' + error.message);
            }
        }

        async function viewServices() {
            try {
                const response = await axios.get('/api/bookings/services');
                const services = response.data.services || [];
                
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4';
                modal.innerHTML = `
                    <div class="bg-dark-900 rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-gray-800">
                        <div class="sticky top-0 bg-dark-900 border-b border-gray-800 p-6 flex justify-between items-center">
                            <div>
                                <h3 class="text-2xl font-bold text-white">Our Services</h3>
                                <p class="text-sm text-gray-400 mt-1">${services.length} layanan tersedia</p>
                            </div>
                            <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-white text-2xl">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${services.map(s => `
                                <div class="bg-dark-800 border border-gray-700 rounded-xl p-5 hover:border-primary/50 transition">
                                    <div class="flex justify-between items-start mb-3">
                                        <div>
                                            <h4 class="font-bold text-white text-lg">${s.service_name}</h4>
                                            ${s.service_tier ? `<span class="inline-block px-2 py-1 bg-primary/20 text-primary text-xs rounded-full mt-1">${s.service_tier}</span>` : ''}
                                        </div>
                                        <span class="text-primary font-bold text-xl">Rp ${s.price.toLocaleString('id-ID')}</span>
                                    </div>
                                    ${s.description ? `<p class="text-gray-400 text-sm mb-3">${s.description}</p>` : ''}
                                    <div class="flex items-center text-xs text-gray-500">
                                        <i class="fas fa-clock mr-1"></i>
                                        <span>${s.duration_minutes || 30} menit</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="sticky bottom-0 bg-dark-900 border-t border-gray-800 p-6">
                            <button onclick="this.closest('.fixed').remove(); bookNow();" 
                                    class="w-full py-3 bg-gradient-to-r from-primary to-orange-600 text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-primary/50 transition-all">
                                <i class="fas fa-calendar-plus mr-2"></i>
                                Book Now
                            </button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            } catch (error) {
                alert('Failed to load services: ' + error.message);
            }
        }

        async function viewCapsters() {
            try {
                const response = await axios.get('/api/bookings/capsters');
                const capsters = response.data.capsters || [];
                
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4';
                modal.innerHTML = `
                    <div class="bg-dark-900 rounded-2xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto border border-gray-800">
                        <div class="sticky top-0 bg-dark-900 border-b border-gray-800 p-6 flex justify-between items-center">
                            <div>
                                <h3 class="text-2xl font-bold text-white">Our Capsters</h3>
                                <p class="text-sm text-gray-400 mt-1">${capsters.length} capster profesional</p>
                            </div>
                            <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-white text-2xl">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-5">
                            ${capsters.map(c => `
                                <div class="bg-dark-800 border border-gray-700 rounded-xl p-6 hover:border-primary/50 transition">
                                    <div class="flex items-start space-x-4 mb-4">
                                        <div class="w-16 h-16 bg-gradient-to-br from-primary to-orange-600 rounded-full flex items-center justify-center text-white font-bold text-xl">
                                            ${c.display_name.charAt(0)}
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-bold text-white text-lg">${c.display_name}</h4>
                                            <p class="text-gray-400 text-sm">${c.specialty}</p>
                                            <div class="flex items-center mt-2">
                                                <div class="flex text-yellow-400 text-sm">
                                                    ${Array(5).fill(0).map((_, i) => 
                                                        i < Math.floor(c.rating) ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>'
                                                    ).join('')}
                                                </div>
                                                <span class="ml-2 text-gray-400 text-sm">${c.rating}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <button onclick="this.closest('.fixed').remove(); bookNow();" 
                                            class="w-full py-2 bg-primary/20 hover:bg-primary/30 text-primary rounded-lg text-sm font-medium transition">
                                        <i class="fas fa-calendar-check mr-2"></i>
                                        Book with ${c.display_name}
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            } catch (error) {
                alert('Failed to load capsters: ' + error.message);
            }
        }

        async function logout() {
            try {
                await axios.post('/api/auth/logout');
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
